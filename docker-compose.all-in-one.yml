version: '3.8'

services:
  # 一体化服务（前端 + 后端在同一容器）
  app:
    container_name: inspection-all-in-one
    restart: unless-stopped
    
    ports:
      # 对外只暴露一个端口（可以修改为 3000 或其他端口）
      - "80:80"
    
    environment:
      # 后端环境变量
      - PORT=5000
      - HOST=127.0.0.1
      - PYTHONUNBUFFERED=1
      # 数据库路径
      - DB_PATH=/app/data/inspection.db
    
    volumes:
      # 数据持久化（截图和报告存储）
      - ./data:/app/data
    
    healthcheck:
      test: ["CMD","/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s