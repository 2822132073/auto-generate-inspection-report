            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      # 7. è¾“å‡ºé•œåƒä¿¡æ¯
      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "## ðŸŽ‰ é•œåƒæž„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒæ ‡ç­¾ï¼š" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ ä½¿ç”¨æ–¹å¼ï¼š" >> $GITHUB_STEP_SUMMARY
