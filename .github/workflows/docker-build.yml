          tags: |
            # commitå‰7ä½ + æ—¥æœŸï¼ˆå¦‚ï¼šabc1234-20260103ï¼‰
            type=raw,value=${{ steps.short-sha.outputs.sha }}-{{date 'YYYYMMDD'}},enable=true
