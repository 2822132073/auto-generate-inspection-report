          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ä½¿ç”¨ GitHub Actions ç¼“å­˜
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # æž„å»ºå‚æ•°
          build-args: |
